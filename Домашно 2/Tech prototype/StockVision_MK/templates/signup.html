<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %} {% block title %} Home page {% endblock %}
{% block content %} 
<div class="d-flex justify-content-center align-items-center vh-100" style="background-size: cover; background-position: center;">
    <div class="bg-light p-4 rounded" style="width: 330px; opacity: 0.9;">
        <h2 class="text-start mb-4">Signup</h2>
        <p>to get started</p>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label" for="terms">
                    I agree to Our terms and Conditions
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
        <div class="text-center mt-3">
            <p>Already registered? <a href="#" class="text-decoration-none">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
