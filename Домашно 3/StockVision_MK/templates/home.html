<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <br>
    <form class="form-inline my-2 my-lg-0" action="{% url 'home' %}" method="GET">
        {% csrf_token %}
        <div class="input-group">
            <span class="input-group-prepend">
                <span class="input-group-text bg-transparent border-right-0">
                    <i class="bi bi-search"></i>
                </span>
            </span>
            <input class="form-control mr-sm-2 border-left-0 shadow-none" type="search" name="searched" value="{{ query }}" placeholder="Search here..." aria-label="Search">
        </div>
        <button class="btn btn-primary my-2 my-sm-0" type="submit">SUBMIT</button>
    </form>

    <div class="row mt-4">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Symbol</th>
                        <th scope="col">Company</th>
                    </tr>
                </thead>
                <tbody>
                    {% for symbol in symbols %}
                    <tr>
                        <td>{{ symbol.symbol }}</td>
                        <td><a href="{% url 'stock_detail' symbol.symbol %}">{{ symbol.company }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
