<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% block content %} 
<div class="d-flex justify-content-center align-items-center vh-100" style="background-size: cover; background-position: center;">
    <div class="bg-light p-4 rounded" style="width: 330px; opacity: 0.9;">
        <h2 class="text-start mb-4">Signup</h2>
        <p>to get started</p>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
{#                <input type="text" class="form-control" id="username" placeholder="Username">#}
                {{ form.username }}
            </div>
            <div class="mb-3">
{#                <input type="email" class="form-control" id="email" placeholder="Email">#}
                {{ form.email }}
            </div>
            <div class="mb-3">
{#                <input type="password" class="form-control" id="password" placeholder="Password">#}
                {{ form.password1 }}
            </div>
            <div class="mb-3">
{#                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">#}
                {{ form.password2 }}
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the Terms and Conditions
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
        <div class="text-center mt-3">
            <p>Already registered? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
        </div>
    </div>
</div>

{#        {{ form.as_p }}#}

{#        <button type="submit" class="btn btn-primary">Submit</button>#}
{#    </form>#}
{#</div>#}
{% endblock %}
</body>
</html>
