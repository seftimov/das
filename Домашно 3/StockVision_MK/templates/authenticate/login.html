<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% if messages %}
    <div class="mb-3">
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
{% endif %}
{% block content %} 
<div class="d-flex justify-content-center align-items-center vh-100" style="background-size: cover; background-position: center;">
    <div class="bg-light p-4 rounded" style="width: 300px; opacity: 0.9;">
        <h2 class="text-start mb-4">Login</h2>
        <p>to get started</p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="mb-3 text-start">
                <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Continue</button>
        </form>
        <div class="text-center mt-3">
            <p>New user? <a href="{% url 'signup' %}" class="text-decoration-none">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
